<!-- Create a simple CodeMirror instance -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./library/lib/codemirror.js"></script>
    <link href="./library/lib/codemirror.css" rel="stylesheet"></link>
    <script src="./library/mode/xml/xml.js"></script>
    <script src="./library/addon/edit/closetag.js"></script>
    <link href="./library/theme/dracula.css" rel="stylesheet" />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <textarea id="editor"><p>asdasd</p></textarea>
    <script>
      let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "xml",
        theme: "dracula",
        lineNumbers: true,
        autoCloseTags: true,
      });
    </script>
  </body>
</html>
