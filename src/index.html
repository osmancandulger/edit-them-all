<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./library/lib/codemirror.js"></script>
    <link href="./library/lib/codemirror.css" rel="stylesheet"></link>
    <script src="./library/mode/xml/xml.js"></script>
    <script src="./library/addon/edit/closetag.js"></script>
    <script src="./library/addon/edit/closebrackets.js"></script>
    <script src="./library/addon/search/search.js"></script>
    <script src="./library/addon/search/searchcursor.js"></script>
    <link rel="stylesheet" href="./library/theme/dracula.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script  type="module" src="./app/contentCard.js"></script>
    <title>Compile 'em All!</title>
  </head>

  <body>
    <div
      class="
        content-container
        d-flex
        flex-column
        align-items-center
        justify-content-between
      "
    >
      <div class="content-options d-flex w-100 justify-content-end">
        <select class="form-select-sm" aria-label="History select option">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button class="btn btn-success">Save</button>
      </div>
      <div class="content-area border border-primary">
        <content-card></content-card>
      </div>
    </div>
    <div class="editors-container d-flex flex-column">
      <div class="editor-options-area d-flex w-100 justify-content-end">
        <button class="btn btn-secondary">Minimize</button>
        <button class="run-btn btn btn-success">Run</button>
      </div>
      <div class="editors-wrapper d-flex justify-content-around">
        <div class="editor-area js-editor-area border border-secondary">
            <textarea id="html-editor"></textarea>
        </div>
        <div class="editor-area html-editor-area border border-secondary">
            <textarea id="css-editor"></textarea>
        </div>
        <div class="editor-area css-editor-area border border-secondary">
            <textarea id="js-editor"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./app/index.js"></script>
</html>
