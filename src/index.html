<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./library/lib/codemirror.js"></script>
    <link href="./library/lib/codemirror.css" rel="stylesheet"></link>
    <script src="./library/mode/xml/xml.js"></script>
    <script src="./library/addon/edit/closetag.js"></script>
    <script src="./library/addon/edit/closebrackets.js"></script>
    <script src="./library/addon/search/search.js"></script>
    <script src="./library/addon/search/searchcursor.js"></script>
    <link rel="stylesheet" href="./library/theme/dracula.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script  type="module" src="./app/contentCard.js"></script>
    <title>Edit 'em All!</title>
  </head>

  <body>
    <div
      class="
        content-container
        d-flex
        flex-column
        align-items-center
        justify-content-between
      "
    >
      <div class="content-options d-flex w-100 justify-content-end">
        <select  id="history-selectbox"class="history-select form-select-sm" aria-label="History select option">
          <option value="initial" selected>Select from History</option>
        </select>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#historyModal" >Save</button>
      </div>
      <div class="content-area border border-primary">
        <iframe style="border:none;" id="content-frame"></iframe>
      </div>
    </div>
    <div class="editor-options-area d-flex w-100 justify-content-end">
      <button class="minimize-btn btn btn-secondary">Minimize</button>
      <button class="run-btn btn btn-success">Run</button>
    </div>
    <div class="editors-container d-flex flex-column">
     
      <div class="editors-wrapper d-flex justify-content-around">
        <div class="editor-area js-editor-area border border-secondary">
            <textarea id="html-editor"></textarea>
        </div>
        <div class="editor-area html-editor-area border border-secondary">
            <textarea id="css-editor"></textarea>
        </div>
        <div class="editor-area css-editor-area border border-secondary">
            <textarea id="js-editor"></textarea>
        </div>
      </div>
    </div>
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="history-name">
              </div>
           
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" data-bs-dismiss="modal" class="save-btn btn btn-primary" >Save </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./app/index.js"></script>
 
</html>
